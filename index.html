<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>URGENTITO URDESA</title>
    <link rel="icon" href="assets/logo300u.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- palmeras-izquierda y palmeras-derecha eliminadas (referencias a palmera.png borradas) -->
  <main class="poster" role="main">
    <header class="brand" aria-label="Marca URGENTITO URDESA">
      <img src="assets/urgentito_urdesa_arriba.png" alt="Urgentito Urdesa" class="brand-title-img">
    </header>

    <!-- separador de montañas decorativo: SVG de trazo blanco delgado posicionado en la división -->
    <svg class="divider" viewBox="0 0 1440 320" preserveAspectRatio="none" aria-hidden="true">
      <!-- picos tipo montaña (solo trazo) -->
      <path d="M0,160 C240,60 480,260 720,160 C960,60 1200,260 1440,160" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.98" />
    </svg>

    <!-- Textura sutil solo en el área amarilla -->
    <div class="yellow-texture" aria-hidden="true"></div>

    <!-- Foto de fondo opcional (sobre la división y el separador, debajo del contenido) -->
    <div class="bg-photo" aria-hidden="true"></div>

    <!-- Nube de emojis para escritorio: desordenados y sin tapar el carro/botones -->
    <div class="desktop-emoji-cloud" aria-hidden="true">
      <img src="assets/smiling-face-with-sunglasses-3d-ilustration.png" alt="" class="desktop-emoji">
      <img src="assets/smiling-face-with-sunglasses-3d-ilustration.png" alt="" class="desktop-emoji">
      <img src="assets/smiling-face-with-sunglasses-3d-ilustration.png" alt="" class="desktop-emoji">
      <img src="assets/smiling-face-with-sunglasses-3d-ilustration.png" alt="" class="desktop-emoji">
      <img src="assets/smiling-face-with-sunglasses-3d-ilustration.png" alt="" class="desktop-emoji">
    </div>

    <!-- Sección del carro (hero) -->
    <section class="scene" aria-hidden="true">
      <img src="assets/sol-alegre-gafas-sol-sosteniendo-sombrilla-dibujos-animados-3d-fondo-transparente.png" alt="Sol" class="sun">
      <!-- palmera decorativa eliminada a solicitud del usuario -->
      <img src="assets/viaje-carretera-verano.png" alt="Carretera" class="car">

      <!-- Emojis alrededor del carro (móvil, parte superior, posiciones aleatorias) -->
      <img src="assets/sol-alegre-gafas-sol-sosteniendo-sombrilla-dibujos-animados-3d-fondo-transparente.png" alt="Sol" class="car-emoji car-cloud1">
      <img src="assets/smiling-face-with-sunglasses-3d-ilustration.png" alt="Smiling" class="car-emoji car-cloud2">
    </section>

    <!-- Sección de botones: apilados debajo del carro -->
    <section class="buttons-stage" aria-label="Acciones principales">
      <div class="ctas">
        <img src="assets/icono_rojo.png" alt="rojo" class="icon icon-red">
        <img src="assets/icono_verde.png" alt="verde" class="icon icon-green">
        <img src="assets/icono_azul.png" alt="azul" class="icon icon-blue">
      </div>

      <!-- Nube de emojis para móvil: dispersos y desordenados -->
      <div class="mobile-emoji-cloud" aria-hidden="true">
        <img src="assets/smiling-face-with-sunglasses-3d-ilustration.png" alt="Smiling" class="cloud-emoji">
        <img src="assets/smiling-face-with-sunglasses-3d-ilustration.png" alt="Smiling" class="cloud-emoji">
        <img src="assets/smiling-face-with-sunglasses-3d-ilustration.png" alt="Smiling" class="cloud-emoji">
        <img src="assets/smiling-face-with-sunglasses-3d-ilustration.png" alt="Smiling" class="cloud-emoji">
        <img src="assets/smiling-face-with-sunglasses-3d-ilustration.png" alt="Smiling" class="cloud-emoji">
      </div>

      <!-- Eliminados emojis extra para dejar sólo banda móvil -->
      <!-- Hotspots: enlaces transparentes sobre las imágenes para asegurar objetivos de clic correctos -->
      <div class="hotspots" aria-hidden="false">
        <a href="https://example.com/catalogo" class="hotspot hotspot-red" aria-label="Acción roja"></a>
        <a href="https://wa.me/message/HQSDXCG5IHIXA1" class="hotspot hotspot-green" aria-label="Acción verde"></a>
        <a href="https://www.google.com/maps?q=10.0000,-84.0000" class="hotspot hotspot-blue" aria-label="Acción azul"></a>
      </div>
    </section>
    <!-- separador para permitir desplazamiento a CTAs inferiores cuando sea necesario -->
    
    <!-- Footer al final (en flujo dentro del layout) -->
    <footer class="site-footer" aria-label="Mensaje inferior">
      <div class="footer-brand">
        <img src="assets/compramos_en_10%20minutos.png" alt="Compramos en 10 minutos" class="footer-title-img">
        <div class="footer-separator" aria-hidden="true"></div>
        <div class="footer-copy">2026 @ Urgentito Urdesa - Todos los derechos reservados.</div>
      </div>
    </footer>
  </main>

  <!-- Reclamo eliminado a solicitud del usuario -->

    <script src="script.js"></script>
  </body>
  </html>
